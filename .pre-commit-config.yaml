ci:
  skip: [codespell, black, isort, pyupgrade, mypy]
repos:
  # General
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: trailing-whitespace
  # Misc
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.1
    hooks:
      - id: insert-license
        args: ["--license-filepath=LICENSE_BOILERPLATE", "--detect-license-in-X-top-lines=20"]
        exclude: '^(.github|.git)'
        types: [text]
  # Python
  - repo: local
    hooks:
      - id: codespell
        name: Check for misspellings
        description: Checks for common misspellings in text files
        args: [--check-hidden, --check-filenames, --builtin, clear, rare, informal, usage, code]
        language: system
        entry: poetry run codespell
        types: [text]
      - id: black
        name: Format python code
        description: Automatically format code to follow the black code style
        language: system
        entry: poetry run black
        types_or: [python, pyi]
        require_serial: true
      - id: isort
        name: Sort python imports
        description: Automatically sort import statements
        language: system
        entry: poetry run isort
        types_or: [cython, pyi, python]
        require_serial: true
        # - id: pyupgrade
        #   name: Check for old python syntax
        #   description: Automatically upgrade syntax for newer versions
        #   # NOTE: Remove `--keep-runtime-typing` when https://github.com/tiangolo/typer/issues/533 is fixed.
        #   args: [--py310-plus, --keep-runtime-typing]
        #   language: system
        #   entry: poetry run pyupgrade
        #   types: [python]
      - id: mypy
        name: Type check python code
        description: Static type checker for Python
        language: system
        entry: poetry run mypy
        types_or: [python, pyi]
        require_serial: true
